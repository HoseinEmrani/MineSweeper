<html>
	<head>
		<title>Mine Sweeper</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>
		<section class="head">
			<header>
                <div class="container">
                    <hgroup>
                        <a style="font-weight:normal" target="_blank" href="http://http://github.com/HoseinEmrani/MineSweeper"><h1><b>Mine</b> Sweeper</h1></a>
                        <a href="#" class="reset">Reset</a>
                    </hgroup>
                </div>
                <div class="settings-container">
                    <div class="container">
                        <nav class="settings">
                            <a href="#" data-row="5" data-cell="5" data-mine="5">Easy</a>
                            <a href="#" data-row="10" data-cell="10" data-mine="20" class="active">Medium</a>
                            <a href="#" data-row="20" data-cell="20" data-mine="60">Hard</a>
                        </nav>
                        <div class="timer"></div>
                        <div class="custom">
                            <form>
                                <input type="number" maxlength="2" placeholder="Rows" class="rows" />
                                <input type="number" maxlength="2" placeholder="Cells" class="cell" />
                                <input type="number" maxlength="2" placeholder="Mine" class="mine" />
                                <button class="buildmap">Start</button>
                            </form>
                        </div>
                    </div>
                </div>
            </header>
        </section>


        <section class="mapplace">
			<ul class="mine-map" id="map">

			</ul>
		</section>

        <section class="footer">
            <footer>

                    </div>
                </div>
            </footer>
        </section>
	</body>

	<script type="text/javascript" src="js/jquery.min.js"></script>
